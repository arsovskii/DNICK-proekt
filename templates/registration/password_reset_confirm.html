{% extends "base.html" %}

{% block content %}
    <div class="container ">
        <br>
        <div class="container " style="margin-top:10rem;">
            <div class="container loginCard border-pill mt-5 p-5 pt-5 w-50" data-bs-theme="dark">
                {% if validlink %}
                    <h1 class="mb-4 fw-bold">Постави нова лозинка</h1>


                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group password-reset-form mb-3">

                                {{ form }}
                            </div>

                            <br>

                            <div class="text-center mt-3">
                                <input type="submit" class="btn btn-lg w-75  mx-auto gradientBtn"
                                       value="Промени ја мојата лозинка"/>
                            </div>
                        </div>
                    </form>
                {% else %}
                    <h1>Линкот е веќе искористен или непостоечки. Пробајте повторно!</h1>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
